<!DOCTYPE html>
<html lang="en-us">
  <head>
    <base href="https://cdn.jsdelivr.net/gh/gamebackup/forgetthebreaks@main/"> 
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Forget The Brakes!</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <!-- <div id="unity-logo-title-footer"></div> -->
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Go fullscreen ➡️</div>
      </div>
    </div>
   <script>
    var canvas = document.querySelector("#unity-canvas");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    // --- CRITICAL NEW FUNCTION: WASM Reassembly Logic with Blob URL ---
    /**
     * Fetches and reassembles the split WASM file parts, and creates a Blob URL.
     * @param {string} part1Url The URL of the first part.
     * @param {string} part2Url The URL of the second part.
     * @returns {Promise<string>} A Blob URL pointing to the combined WASM data.
     */
    async function reassembleWasm(part1Url, part2Url) {
        try {
            console.log("Fetching WASM part 1 from: " + part1Url);
            const response1 = await fetch(part1Url);
            const buffer1 = await response1.arrayBuffer();

            console.log("Fetching WASM part 2 from: " + part2Url);
            const response2 = await fetch(part2Url);
            const buffer2 = await response2.arrayBuffer();

            const combinedSize = buffer1.byteLength + buffer2.byteLength;
            const combinedArray = new Uint8Array(combinedSize);
            combinedArray.set(new Uint8Array(buffer1), 0);
            combinedArray.set(new Uint8Array(buffer2), buffer1.byteLength);

            // 1. Create a Blob with the combined data and the correct MIME type.
            const wasmBlob = new Blob([combinedArray.buffer], { type: 'application/wasm' });
            
            // 2. Create a temporary URL for the Blob. This is the new codeUrl.
            const wasmBlobUrl = URL.createObjectURL(wasmBlob);
            
            return wasmBlobUrl; 
        } catch (e) {
            console.error("WASM Reassembly failed:", e);
            unityShowBanner("Error downloading or assembling game data. Check console for details.", 'error');
            throw e;
        }
    }
    // --- END NEW FUNCTION ---

    // --- MODIFIED: Use the absolute CDN path for all Build files ---
    var buildUrl = "https://cdn.jsdelivr.net/gh/gamebackup/forgetthebreaks@main/Build";
    var loaderUrl = buildUrl + "/WebGL.loader.js";
    var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL.data.gz",
        frameworkUrl: buildUrl + "/WebGL.framework.js.gz",
        // codeUrl will be set later to the Blob URL
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ferran.games",
        productName: "Forget The Brakes!",
        productVersion: "2.2",
        showBanner: unityShowBanner,
    };

    // ... (rest of the mobile/desktop setup remains the same)

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


    } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    // --- MODIFIED: The main loading handler is now asynchronous (async) ---
    script.onload = async () => {
        try {
            // 1. Reassemble and get the Blob URL
            const wasmBlobUrl = await reassembleWasm(
                buildUrl + "/WebGL.wasm.gz.part1",
                buildUrl + "/WebGL.wasm.gz.part2"
            );

            // 2. Set the config.codeUrl to the Blob URL
            config.codeUrl = wasmBlobUrl;

            // 3. Start Unity Instance (It will fetch from the Blob URL with correct MIME type)
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert("Unity Initialization Failed: " + message);
            });
        } catch (e) {
            // Error handling for initial fetching/reassembly
            console.log("Loader process stopped due to reassembly error.");
        }
    };
    // --- END MODIFIED LOADING HANDLER ---

    document.body.appendChild(script);

</script>
  </body>
</html>
